<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1440px)" />
  <title>my team</title>
</head>
<body>
  <section class="cabecera">
    <div class="principal-title">
      The creative crew
    </div>
    <div>
      <p class="subtitle-principal">WHO WE ARE</p>
      <P class="text">We are team of creatively diverse. driven. innovative individuals working in various locations from the world</P>
    </div>
  </section>

  <main class="container">
    <div class="container-profile">
      <p class="carge">PRODUCT OWNER</p>
      <p class="name">Bill Mahoney</p>
      <img class="image-profile" src="./img/photo1.png" alt="imagen de profile">
    </div>
    <div class="container-profile espacio2">
      <p class="carge">ART DIRECTOR</p>
      <p class="name">Saba Cabrera</p>
      <img class="image-profile" src="./img/photo2.png" alt="imagen de profile">
    </div>
    <div class="container-profile espacio3">
      <p class="carge">TECH LEAD</p>
      <p class="name">Shae Le</p>
      <img class="image-profile" src="./img/photo3.png" alt="imagen de profile">
    </div>
    <div class="container-profile espacio4">
      <p class="carge">UX DESIGNER</p>
      <p class="name">Skylah Lu</p>
      <img class="image-profile" src="./img/photo4.png" alt="imagen de profile">
    </div>
    <div class="container-profile espacio5">
      <p class="carge">DEVELOPER</p>
      <p class="name">Griff Richards</p>
      <img class="image-profile" src="./img/photo5.png" alt="imagen de profile">
    </div>
    <div class="container-profile espacio6">
      <p class="carge">DEVELOPER</p>
      <p class="name">Stan John</p>
      <img class="image-profile" src="./img/photo6.png" alt="imagen de profile">
    </div>
  </main>

</html>
